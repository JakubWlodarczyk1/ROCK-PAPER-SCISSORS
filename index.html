<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock, paper, scissor</title>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <header class='tittle'>
        <h1>Rock Paper Scissor</h1>
    </header>

    <div class='score-board'>
        <div id='user'>user  </div>
        <div id='comp'>comp </div>
        <span id='user-score'>0</span>:<span id='comp-score'>0</span>
    </div>

    <div class='result'>
        <p>Let`s go to win!</p>
    </div>

    <div class='choices'>
      <div class='choice' id='r'>
        <img src='rock papaer/rock.png' alt=''>
      </div>
      <div class='choice' id='p'>
        <img src='rock papaer/ppaper.png' alt=''>
      </div>
      <div class='choice' id='s'>
        <img src='rock papaer/scissors.png' alt=''>
      </div>
    </div>

    <footer id='info'>Make your move!</footer>

    <script src='app.js'></script>
</body>
</html>
